interface User {
  id: String!
  createdAt: String!
  lastModifiedAt: String!
  email: String!
  name: String!
  picture: String!
}

type MemberInfo implements User {
  id: String!
  createdAt: String!
  lastModifiedAt: String!
  email: String!
  name: String!
  picture: String!
  isAdmin: Boolean!
}

type Member implements User {
  id: String!
  createdAt: String!
  lastModifiedAt: String!
  email: String!
  name: String!
  picture: String!
  availableOrganizations: [OrganizationInfo]!
  # The list of matches played by this player
  matches: [Match]!
  # TODO: add statistics (matchesWon, matchesLost)
}

extend type Query {
  me: Member!
}
