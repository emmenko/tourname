# import Role,Discipline,TournamentStatus,TournamentSize from "./generated/prisma.graphql"

type Query {
  me: User!
  isOrganizationKeyUsed(key: String!): Boolean!
  organization(key: String!): Organization
}

# type Mutation {
#   createUser(user: UserDraft!): User
# }

type User {
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  name: String!
  picture: String!
  role: Role!
  availableOrganizations: [OrganizationInfo!]!
}

enum SortOrder {
  Asc
  Desc
}

input SortBy {
  key: String!
  order: SortOrder!
}

type OrganizationInfo {
  key: String! # unique identifier
  name: String!
}

type Organization {
  key: String! # unique identifier
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  users: [User!]!
  tournaments(
    status: [TournamentStatus!] # `or` condition
    sort: SortBy!
    page: Int!
    perPage: Int!
  ): [TournamentInfo!]!
}

type TournamentInfo {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  discipline: Discipline!
  status: TournamentStatus!
  size: TournamentSize!
  teamSize: Int!
}
