# import Role,Discipline,Tournament,TournamentStatus,TournamentSize,TournamentOrderByInput from "./generated/prisma.graphql"

directive @isAuthenticated(role: Role) on FIELD_DEFINITION

type Query {
  me: User! @isAuthenticated
  isOrganizationKeyUsed(key: String!): Boolean!
  organization(key: String!): Organization @isAuthenticated(role: Member)
}

type Mutation {
  # TODO: add mutation to save userRef (auth0Id)

  createOrganization(
    key: String! # unique identifier
    name: String!
  ): Organization @isAuthenticated
  promoteMemberToAdmin(
    organizationKey: String!
    memberAuth0Id: String!
  ): Organization @isAuthenticated(role: Admin)
  demoteAdminToMember(
    organizationKey: String!
    memberAuth0Id: String!
  ): Organization @isAuthenticated(role: Admin)
  addMemberToOrganization(
    organizationKey: String!
    memberAuth0Id: String!
  ): Organization @isAuthenticated(role: Admin)
  removeMemberFromOrganization(
    organizationKey: String!
    memberAuth0Id: String!
  ): Organization @isAuthenticated(role: Admin)

  createTournament(
    organizationKey: String!
    name: String!
    size: TournamentSize!
    discipline: Discipline!
    teamSize: Int!
  ): Tournament @isAuthenticated(role: Member)
  addPlayerToTeam(
    organizationKey: String!
    tournamentId: ID!
    teamId: ID!
    memberId: ID!
  ): Tournament @isAuthenticated(role: Member)
  removePlayerFromTeam(
    organizationKey: String!
    tournamentId: ID!
    teamId: ID!
    memberId: ID!
  ): Tournament @isAuthenticated(role: Member)
  startTournament(organizationKey: String!, tournamentId: String!): Tournament
    @isAuthenticated(role: Member)
}

type User {
  createdAt: DateTime!
  updatedAt: DateTime!
  auth0Id: String!
  email: String!
  name: String!
  picture: String!
  role: Role!
  availableOrganizations: [OrganizationInfo!]!
}

type Organization {
  key: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  members: [MemberInfo!]!
  tournaments(
    status: [TournamentStatus!] # OR`condition
    orderBy: TournamentOrderByInput!
    page: Int!
    perPage: Int!
  ): [TournamentInfo!]!
  singleMatches: [MatchSingleInfo!]!
}

# A `MemberInfo` contains basic user profile data plus
# specific fields related to the organization (e.g. role)
type MemberInfo {
  id: ID!
  auth0Id: String!
  email: String!
  name: String!
  picture: String!
  role: Role!
}

type OrganizationInfo {
  key: String!
  name: String!
}

type TournamentInfo {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  discipline: Discipline!
  status: TournamentStatus!
  size: TournamentSize!
  teamSize: Int!
}

type MatchSingleInfo {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  discipline: Discipline!
}
