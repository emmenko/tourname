# import Role,Discipline,Tournament,TournamentStatus,TournamentSize,TournamentOrderByInput from "./generated/prisma.graphql"

directive @isAuthenticated on FIELD_DEFINITION

directive @isAdmin on FIELD_DEFINITION

type Query {
  me: User! @isAuthenticated
  isOrganizationKeyUsed(key: String!): Boolean!
  organization(key: String!): Organization @isAuthenticated
}

type Mutation {
  # TODO: add mutation to save userRef (auth0Id)

  createOrganization(
    key: String! # unique identifier
    name: String!
  ): Organization @isAuthenticated
  promoteMemberToAdmin(
    organizationKey: String!
    memberId: String!
  ): Organization @isAuthenticated @isAdmin
  demoteAdminToMember(
    organizationKey: String!
    memberId: String!
  ): Organization @isAuthenticated @isAdmin
  addMemberToOrganization(
    organizationKey: String!
    memberId: String!
  ): Organization @isAuthenticated @isAdmin
  removeMemberFromOrganization(
    organizationKey: String!
    memberId: String!
  ): Organization @isAuthenticated @isAdmin

  createTournament(
    name: String!
    size: TournamentSize!
    discipline: Discipline!
    organizationKey: String!
    teamSize: Int!
  ): Tournament @isAuthenticated
}

type User {
  id: String! # the auth0 id
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
  name: String!
  picture: String!
  availableOrganizations: [OrganizationInfo!]!
}

type Organization {
  key: String! # unique identifier
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  members: [Member!]!
  tournaments(
    status: [TournamentStatus!] # `or` condition
    orderBy: TournamentOrderByInput!
    page: Int!
    perPage: Int!
  ): [TournamentInfo!]!
  singleMatches: [MatchSingleInfo!]!
}

# A `Member` contains basic user profile data plus
# specific fields related to the organization (e.g. role)
type Member {
  id: String! # the auth0 id
  email: String!
  name: String!
  picture: String!
  role: Role!
}

type OrganizationInfo {
  key: String! # unique identifier
  name: String!
}

type TournamentInfo {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  discipline: Discipline!
  status: TournamentStatus!
  size: TournamentSize!
  teamSize: Int!
}

type MatchSingleInfo {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  discipline: Discipline!
}
