version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.8@sha256:a0db4fa719944da226e78b8925ebff08a7790d3a323c386d0f89c98b3513d872
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: mysql
            active: true
            host: db
            port: 3306
            user: root
            password: prisma
  db:
    image: mysql:5.7@sha256:7eab7393cf42c596b8491e6b3d6931eb116e998e2307bb7901b0379a4d36bf5c
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
